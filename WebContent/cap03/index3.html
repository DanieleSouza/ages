<!DOCTYPE html>
<html>
<head>
<title>HTML Formulario</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="style.css" />
<script src="script.js" type="text/javascript"></script>
</head>
<body>
	<div class="head">
		<div class="logo">
			<a href="index.html"> <img alt="Logo AgES" src="LogoAGES.jpg"></a>
		</div>
		<ul>
			<li><a href="#">Item de Menu</a></li>
			<li><a href="#">Item de Menu</a></li>
		</ul>
	</div>
	<div class="corpo">
		<h1>Cadastro Pessoa</h1>
		<form id="myForm" action="resposta3.html" method="get" onSubmit="return validaCampos()">
			<table border="1" cellspacing="0" cellpadding="2">
				<tr>
					<td><label>Nome:<span class="red">*</span></label></td>
					<td><input type="text" id="nome" name="nome" /></td>
				</tr>
				<tr>
					<td><label>Sobre Nome: <span class="red">*</span></label></td>
					<td><input type="text" id="sobrenome" name="sobrenome" /></td>
				</tr>
				<tr>
					<td><label>E-Mail: <span class="red">*</span></label></td>
					<td><input type="text" id="email" name="email" required x-moz-errormessage="Ops. Não esqueça de preencher este campo." /></td>
				</tr>
				<tr>
					<td><label>Sexo:</label></td>
					<td><input type="radio" id="sexo" name="sexo" value="M" />Masculino <input type="radio" id="sexo" name="sexo" value="F" />Feminino</td>
				</tr>
				<tr>
					<td><label>Lazer:</label></td>
					<td><input type="checkbox" id="lazer" name="lazer" value="leitura" />Leitura <input type="checkbox" id="lazer" name="lazer1" value="games" />Games <input
						type="checkbox" id="lazer" name="lazer2" value="esporte"  />Esporte</td>
				</tr>
				<tr>
					<td><label>Possui Carro:</label></td>
					<td><select name="Carro">
							<option value="particular">Particular</option>
							<option value="empresa">Empresa</option>
							<option value="naoPossui">Não possui</option>
							<option value="outro">Outra</option>
					</select></td>
				</tr>
			</table>
			<input class="botao" type="submit" value="Cadastrar" /> <input class="botao" type="reset" value="Limpar" />
			<div class="divErros" id="divErros">
				<p class="aviso" > * campos obrigatórios</p>
			</div>
		</form>
	</div>
	<div class="foot">
		<p>Copyright ©  AgES 2015 || Todos direitos reservados</p>
	</div>
</body>
</html>
