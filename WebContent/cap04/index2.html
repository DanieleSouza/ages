<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Operadores</h1>
	<script type="text/javascript">
		var x = 10;
		var y = 20;
		var z = x + y;
		document.write(z);
		document.write("<br>");
		var z = x - y;
		document.write(z);
		document.write("<br>");
		var z = x * y;
		document.write(z);
		document.write("<br>");
		var z = x / y;
		document.write(z);
		document.write("<br>");
		var z = x % y;
		document.write(z);
		document.write("<br>");
	</script>
	<h1>Operadores ++ --</h1>
	<script type="text/javascript">
		var x = 10;
		var z = x++;
		document.write(z);
		document.write("<br>");
		var z = x--;
		document.write(z);
		document.write("<br>");
	</script>

</body>
</html>
