<!DOCTYPE html>
<html>
	<head> 
		<title>Titulo da Página</title>
		<!-- 
		 O atributo http-equiv fornece um cabeçalho HTTP 
		 para a informação / valor do atributo content.
		 O atributo http-equiv pode ser usado para simular um cabeçalho 
		 de resposta HTTPatributo da tag meta define 
		 neste caso foi usado para informar que o Content-Type do 
		 arquivo sera text/html com charset=utf-8
		-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	</head>  
<body>
	<!--
	 src: define o caminho da imagem, 
	 alt: define o texto para a imagem
	 width: define a largura da imagem
	 height: define a altura da imagem
	-->
	<img src="LogoAGES.jpg" alt="AGES" width="150" height="142">
	<!--
	 href: define a url do link
	-->
	<a href="http://www.pucrs.br">PUCRS - FACIN - AGES</a>

</body>
</html>
