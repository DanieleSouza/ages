<!DOCTYPE html> 
<html> 
	<head> 
		<title>Exemplo de Tabela</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	</head> 
	<body>
		<!-- inicio da tabela -->
		<table style="width:100%;" border="1" cellpadding="2" cellspacing="0">
		  <caption>Notas Alunos</caption> <!-- Cabeçalho da tabela -->
		  <tr> <!-- linha cabeçalho-->
		    <th>Aluno</th> <!-- Cabeçalho da coluna 1 -->
		    <th>Semestre</th> 
		    <th>nota</th>
		  </tr>
		  <tr> <!-- linha 1 -->
		    <td>Cássio</td> <!-- coluna 1 -->
		    <td>2015/01</td> <!-- coluna 2 -->
		    <td>7,5</td> <!-- coluna 3 -->
		  </tr>
		  <tr> <!-- linha 2 -->
		    <td>André</td> <!-- coluna 1 -->
		    <td>2015/01</td> <!-- coluna 2 -->
		    <td>9,5</td> <!-- coluna 3 -->
		  </tr>
		</table> <!-- inicio da tabela -->
	</body> 
</html>
