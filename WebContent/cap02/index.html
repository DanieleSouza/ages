<!DOCTYPE html> <!-- definição de HTML5-->
<html> <!-- inicio do HTML-->
	<head> <!-- área do cbeçalho do HTML-->
		<!-- titulo na aba ou pagina do browser-->
		<title>Titulo da Página</title>
		<!-- tag de definição de metadados -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	</head>  <!-- fim área do cbeçalho do HTML-->
	<body> <!-- inicio do corpo  HTML-->

		<h1>Titulo 1</h1> <!-- tag de titulo tamanho 1-->
		<h2>Titulo 2</h2>
		<h3>Titulo 3</h3>
		<h4>Titulo 4</h4>
		<h5>Titulo 5</h5>
		<p>Paragrafo</p> <!-- tag de paragrafo-->

	</body> <!-- fim do corpo do HTML-->
</html> <!-- fim do HTML-->
