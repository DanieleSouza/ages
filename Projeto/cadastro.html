<!DOCTYPE html>
<html>
<head>
	<title>Projetos</title>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="spips.css"/>
</head>
<body>
	<div class="header">
		<div class="logo">
			<a href="index.html"> <img alt="Logo AGES" src="LogoAGES.jpg"></a>
		</div>
		<ul>
			<li><a href="index.html">HOME</a></li>
			<li><a href="equipes.html">EQUIPES</a></li>
			<li><a href="cadastro.html">PROJETOS</a></li>
			<li><a href="index.html">LOGOUT</a></li>
		</ul>
	</div>
	<div class="corpo">
		<h1>Cadastro de Projetos</h1>
		<div class="cadastro">

			<table>		
				<tr>		
					<td><label>Nome do Projeto<span class="campoObrigatorio"> *</span></label></td>
					<td><input type="text" id="nome" name="nome"/></td>	
				</tr>		
				<tr>										 
					<td><label>Equipe</label></td>
					<td><select name="Equipe">
						<option value="Equipe1">Equipe 1</option>
						<option value="Equipe2">Equipe 2</option>
						<option value="Equipe3">Equipe 3</option>
					</select></td>
				</tr>
				<tr>
					<td><label>Status<span class="campoObrigatorio"> *</span></label></td>
					<td><select name="Status">		
						<option value="Inativo">Inativo</option>		
						<option value="Ativo">Ativo</option>		
					</select></td>
				</tr>
				<tr>
					<td><label>Workspace</label></td>
					<td><input type="file" value="Enviar arquivo"/><sup class="aviso"></td>
				</tr>
			</table>
			<input class="botao" type="reset" value="Limpar"/>
			<input class="botao" type="reset" value="Cadastrar"/>
			<div class="campoObrigatorio" id="campoObrigatorio">
				<p>* campos obrigatórios</p>
			</div>		

		</div>
		<br>
	</div>
	<div class="footer">

	</div>
